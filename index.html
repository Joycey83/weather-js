<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Mono:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/4a97a97101.js"
      crossorigin="anonymous"
    ></script>

    <!-- AJAX -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS Style file -->
    <link rel="stylesheet" href="css/style.css" />

    <title>5 day weather forcast</title>
  </head>
  <body>
    <!-- Search engine -->
    <div class="search-box-container" id="search-container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city name..."
          class="search-box"
          id="city-name-input"
          autocomplete="off"
        />
        <input type="submit" value="" class="search-btn" />
        <button class="location-btn">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </button>
      </form>
    </div>
    <!-- Weather information of the searched city -->
    <div class="fluid-container">
      <div class="weather-wrapper">
        <div class="left-weather-container">
          <h1 id="city-name"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="weather-description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <div class="d-flex weather-image">
              <img src="" alt="" id="icon" />
              <strong id="temperature"></strong
              ><span class="units">
                <a href="#" id="celsius-link" class="active celsius-sign">°C</a
                >|<a href="#" id="fahrenheit-link" class="fahrenheit-sign"
                  >°F</a
                ></span
              >
            </div>
          </div>

          <div class="col-lg-6 col-sm-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>
        </div>
        <!-- Six day weather forecast -->
        <div class="weather-forecast-container" id="weather-forecast"></div>
      </div>
    </div>
    <!-- Add footer: your name, github and Netlify link -->
    <footer>
      <small
        >This project was coded by
        <a
          href="https://www.linkedin.com/in/joyce-c-33199199/"
          target="_blank"
          class="social-media-link"
          >Joyce Cheung
        </a>
        and it is
        <a
          href="https://github.com/Joycey83/weather-js"
          target="_blank"
          class="social-media-link"
          >open-sourced on Github</a
        >
        and hosted on Netlify
      </small>
    </footer>

    <script src="js/weather.js"></script>
  </body>
</html>
