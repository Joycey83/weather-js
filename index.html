<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Mono:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Style file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- AJAX -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>5 day weather forcast</title>
  </head>
  <body>
    <!-- Sun Hero Image -->
    <div class="fluid-container">
      <div class="weather-wrapper">
        <div class="left-weather-container">
          <h1>London</h1>
          <ul>
            <li>Friday 05:00</li>
            <li>Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <div class="d-flex">
              <img src="/images/sunny.png" alt="A big Sun" width="150" /> 12° C
              | °F
            </div>
          </div>

          <div class="col-lg-6 col-sm-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 70%</li>
              <li>Wind Speed: 2 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Add footer: your name, github and Netlify link -->

    <script src="js/weather.js"></script>
  </body>
</html>
